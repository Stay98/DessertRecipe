<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="camera"></div>

  <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)"/>
  <ion-card>
      <img *ngIf="imageURL" src="https://ucarecdn.com/{{ imageURL }}/" />
      <ion-card-content>
          <ion-button shape="round" color="primary" (click)="addPicture()">Add Picture</ion-button>
      </ion-card-content>
  </ion-card>

</ion-content>
