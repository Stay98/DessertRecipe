<ion-header>
  <ion-toolbar>
    <ion-title>Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div id="images">
      <div class="image" *ngFor="let info of (userinfo | async)?.userinfos">
          <ion-card>
              <ion-img src="https://ucarecdn.com/{{ info.image }}/"></ion-img>
          </ion-card>
       
         <ion-list>
           <ion-item>
            <ion-label position="floating" text-wrap> Your Name : {{ info.Name }} </ion-label>
           </ion-item>

           <ion-item>
              <ion-label position="floating" text-wrap> Gender : {{ info.Gender }} </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating" text-wrap> Your Username : {{ info.Uzername }} </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating" text-wrap> Your Birth Date : {{ info.BirthDate }} </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating" text-wrap> Your E-Mail : {{ info.email }} </ion-label>
            </ion-item>

          </ion-list>
      </div>
    </div>
    
    <ion-button fill="solid" expand="block" color="dark" (click)="rotate()">Edit Profile</ion-button>
    <ion-button fill="solid" expand="block" color="dark" (click)="recipe()">Show My Recipes</ion-button>

</ion-content>
