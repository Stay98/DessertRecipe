<ion-header>
  <ion-toolbar>
      <ion-button (click)="rotate4()" ion-button icon-only>
          <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    <ion-title>Live Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
        <div id="answers">
            <div class="answer" *ngFor="let chatter of (chatt | async)?.allchats" class="clr">
                
                  <ion-label text-wrap> {{chatter.author}} : {{ chatter.Message }} </ion-label>
                  
                
            </div>
        </div>
    

          <ion-card>
              <ion-item>
                <ion-input type="text" [(ngModel)]="Message">
                    <ion-textarea rows="4" placeholder="Enter Your Message Here.."></ion-textarea>
                </ion-input>
              </ion-item>

              <ion-button fill="solid" expand="block" color="dark" (click)="addAnswerr()">Send Your Message !</ion-button>

          </ion-card>
</ion-content>
