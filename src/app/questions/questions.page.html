<ion-header>
  <ion-toolbar>
      <ion-button color="dark" (click)="rotate()" ion-button icon-only><ion-icon name="add-circle"></ion-icon>
      </ion-button>
      <div style="text-align:center">
    <ion-title><b>QUESTIONS</b></ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="questions" *ngIf="(userquestion | async)?.Questioninfos as questions">
    <div class="question" *ngFor="let question of questions">
      <ion-card>


        <ion-item>
              <ion-label text-wrap><b>Writer :</b> {{ question.asker }} </ion-label>
           </ion-item>

          <ion-card>
              <ion-img src="https://ucarecdn.com/{{ question.image }}/"></ion-img>
          </ion-card>

           <ion-item>
                <ion-label text-wrap><b>Question :</b> {{ question.Question }} </ion-label>
           </ion-item>

           <ion-button fill="solid" expand="block" color="dark" (click)="addAnswers(question.image)">Answers</ion-button>

      </ion-card>
    </div>
  </div>
</ion-content>
